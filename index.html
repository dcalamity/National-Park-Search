<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Park Search</title>
    <meta name="description" content="NationalParkSearch">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="scontainer">
      <h1>Lets start your search!</h1>
      <form>
        <label for="state_search">State</label>
        <input type="text" name="state_search" id="state-search" required>
        <label for="repo-list">Number of Results</label>
        <input type="number" name="results" id="numResults" value=10 required>
        <input type="submit" value="Search">
      </form>
      <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list"></ul>
        </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
